<!DOCTYPE html>
<html>
<head>
    <title>Faculty Timetable</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background: lightblue;
        }
        .faculty-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
        }
        .highlight-batch {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Upload CSV File</h2>
<input type="file" id="csvFile" accept=".csv">

<br><br>

<label><b>Select Faculty:</b></label>
<select id="facultySelect">
    <option value="ALL">ALL</option>
</select>

<div id="tables"></div>

<script>
let csvData = [];
const HIGHLIGHT_BATCH = "VI-SU-B2";

document.getElementById("csvFile").addEventListener("change", function () {
    Papa.parse(this.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function (result) {
            csvData = result.data;
            populateFacultyDropdown(csvData);
            buildFacultyTables("ALL");
        }
    });
});

document.getElementById("facultySelect").addEventListener("change", function () {
    buildFacultyTables(this.value);
});

function populateFacultyDropdown(data) {
    const select = document.getElementById("facultySelect");
    select.innerHTML = `<option value="ALL">ALL</option>`;

    const faculties = [...new Set(data.map(r => r["FACULTY"]).filter(Boolean))];

    faculties.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        select.appendChild(opt);
    });
}

function buildFacultyTables(selectedFaculty) {
    const container = document.getElementById("tables");
    container.innerHTML = "";

    const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT"];
    const facultyMap = {};

    csvData.forEach(row => {
        const faculty = row["FACULTY"];
        const batch = row["BATCH"];
        const day = row["DAY"];
        const session = row["SESSION"];
        const course = row["COURSE"];
        const room = row["ROOM"];

        if (!faculty || !day || !session) return;
        if (selectedFaculty !== "ALL" && faculty !== selectedFaculty) return;

        if (!facultyMap[faculty]) facultyMap[faculty] = {};
        if (!facultyMap[faculty][day]) facultyMap[faculty][day] = { FN: "", AN: "" };

        facultyMap[faculty][day][session] =
            `${batch}<br>${course}<br>Room: ${room}`;
    });

    for (const faculty in facultyMap) {
        const title = document.createElement("div");
        title.className = "faculty-title";
        title.innerHTML = `Faculty: ${faculty}`;
        container.appendChild(title);

        const table = document.createElement("table");

        let html = `
            <tr>
                <th>DAY</th>
                <th>FN</th>
                <th rowspan="7">L<br>U<br>N<br>C<br>H</th>
                <th>AN</th>
            </tr>
        `;

        days.forEach(day => {
            const fn = facultyMap[faculty][day]?.FN || "";
            const an = facultyMap[faculty][day]?.AN || "";

            const target = HIGHLIGHT_BATCH.toLowerCase();

            const fnClass = fn.toLowerCase().includes(target) ? "highlight-batch" : "";
            const anClass = an.toLowerCase().includes(target) ? "highlight-batch" : "";

            html += `
                <tr>
                    <td>${day}</td>
                    <td class="${fnClass}">${fn}</td>
                    <td class="${anClass}">${an}</td>
                </tr>
            `;
        });

        table.innerHTML = html;
        container.appendChild(table);
    }
}
</script>

</body>
</html>
